<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Edit Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border-radius: 4px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Test Edit Form Submission</h1>
    
    <form id="testEditForm">
        <div class="form-group">
            <label for="testTitle">Title:</label>
            <input type="text" id="testTitle" name="title" value="Test Article Title" required>
        </div>
        
        <div class="form-group">
            <label for="testContent">Content:</label>
            <textarea id="testContent" name="content" rows="5" required>Test article content</textarea>
        </div>
        
        <div class="form-group">
            <label for="testStatus">Status:</label>
            <select id="testStatus" name="status">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
            </select>
        </div>
        
        <button type="submit">Test Submit</button>
    </form>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debugOutput"></div>
    </div>

    <script>
        function log(message) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        document.getElementById('testEditForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            log('Form submitted!');
            
            try {
                const formData = new FormData(event.target);
                const payload = {
                    id: 1,
                    title: formData.get('title'),
                    content: formData.get('content'),
                    status: formData.get('status'),
                    author_id: 1
                };
                
                log(`Sending payload: ${JSON.stringify(payload)}`);
                
                const response = await fetch('/api/articles', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                const result = await response.json();
                log(`Success! Response: ${JSON.stringify(result)}`);
                
            } catch (error) {
                log(`Error: ${error.message}`);
                console.error('Full error:', error);
            }
        });
        
        log('Test page loaded');
    </script>
</body>
</html>
