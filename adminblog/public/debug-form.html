<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border-radius: 4px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Debug Form Submission</h1>
    
    <form id="debugForm">
        <div class="form-group">
            <label for="debugTitle">Title:</label>
            <input type="text" id="debugTitle" name="title" value="Test Title" required>
        </div>
        
        <div class="form-group">
            <label for="debugContent">Content:</label>
            <textarea id="debugContent" name="content" rows="3" required>Test content</textarea>
        </div>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debugOutput"></div>
    </div>

    <script>
        function log(message) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        document.getElementById('debugForm').addEventListener('submit', function(event) {
            event.preventDefault();
            log('Form submitted!');
            
            const formData = new FormData(event.target);
            const data = {
                title: formData.get('title'),
                content: formData.get('content')
            };
            
            log(`Form data: ${JSON.stringify(data)}`);
            log('Form submission prevented and handled manually');
        });
        
        log('Debug page loaded');
    </script>
</body>
</html>
