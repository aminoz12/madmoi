<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Setup - Mad2Moi Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Configure OpenAI API Key
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Set up your OpenAI API key to enable GPT article generation
                </p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="space-y-4">
                    <div>
                        <label for="apiKey" class="block text-sm font-medium text-gray-700">
                            OpenAI API Key
                        </label>
                        <input 
                            type="password" 
                            id="apiKey" 
                            placeholder="sk-..." 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        >
                        <p class="mt-1 text-xs text-gray-500">
                            Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" class="text-indigo-600 hover:text-indigo-500">OpenAI Platform</a>
                        </p>
                    </div>
                    
                    <div>
                        <label for="model" class="block text-sm font-medium text-gray-700">
                            Model
                        </label>
                        <select 
                            id="model" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        >
                            <option value="gpt-4o-mini">GPT-4o Mini (Recommended)</option>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    
                    <button 
                        onclick="saveApiKey()" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Save Configuration
                    </button>
                    
                    <button 
                        onclick="testApiKey()" 
                        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Test API Key
                    </button>
                </div>
                
                <div id="status" class="mt-4 hidden">
                    <div id="statusMessage" class="p-3 rounded-md text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('model').value;
            
            if (!apiKey) {
                showStatus('Please enter an API key', 'error');
                return;
            }
            
            if (!apiKey.startsWith('sk-')) {
                showStatus('API key should start with "sk-"', 'error');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('openai_api_key', apiKey);
            localStorage.setItem('openai_model', model);
            
            showStatus('API key saved successfully! You can now use GPT article generation.', 'success');
        }
        
        async function testApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showStatus('Please enter an API key first', 'error');
                return;
            }
            
            showStatus('Testing API key...', 'info');
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: 'Test' }],
                        max_tokens: 5
                    })
                });
                
                if (response.ok) {
                    showStatus('✅ API key is valid and working!', 'success');
                } else {
                    const error = await response.json();
                    showStatus(`❌ API key is invalid: ${error.error?.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Error testing API key: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            const statusMessage = document.getElementById('statusMessage');
            
            status.classList.remove('hidden');
            statusMessage.textContent = message;
            
            // Remove existing classes
            statusMessage.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
            
            // Add appropriate classes
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else {
                statusMessage.classList.add('bg-blue-100', 'text-blue-800');
            }
        }
        
        // Load existing values
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('openai_api_key');
            const savedModel = localStorage.getItem('openai_model');
            
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
            
            if (savedModel) {
                document.getElementById('model').value = savedModel;
            }
        });
    </script>
</body>
</html>
